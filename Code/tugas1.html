<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout ke 1</title>
    <style type="text/css">
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 0.5px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" class="header">HEADER</td>
        </tr>
        <tr>
            <td colspan="3" class="navigation">NAVIGATION</td>
        </tr>
        <tr>
            <td class="sidebar" height="100px" width="20%">SIDEBAR</td>
            <td colspan="2" width="80%" class="content">CONTENT</td>
        </tr>      
        <tr>
            <td colspan="3" class="footer">FOOTER</td>
        </tr>
    </table>
</body>
</html>
